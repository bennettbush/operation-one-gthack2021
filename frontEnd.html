<!DOCTYPE html>
<html>
<body>

  <h2>What is the name of your assignment?</h2>

  <form action="/action_page.php">
    <label for="assignment">Assignment Name:</label>
    <input type="text" id="assignment" name="assignment"<br>
    <input type="submit" value="Submit">
  </form>

  <h2>What is the deadline?</h2>

  <form action="/action_page.php">
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline"<br>
    <input type="submit" value="Submit">
  </form>

  <h2>How much time will the assignment take?</h2>
  <form action="/action_page.php">
    <label for="durationTime">Duration (hours):</label>
    <input type="number" min="1" step="1" id="durationTime" name="durationTime"<br>
    <input type="submit" value="Submit">

  <h2>Which days would you like to work on it?</h2>

  <form action="/action_page.php">
    <label for="datemin">Start time:</label>
    <input type="date" id="datemin" name="datemin" min="2021-10-01"><br><br>

    <label for="datemax">End time:</label>
    <input type="date" id="datemax" name="datemax" max="2021-12-31"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
